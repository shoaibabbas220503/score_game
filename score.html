<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="score.css"/>
    <title>Score Game</title>
</head>
<body>
    <div class="content">    
        <h1><strong>My Score Keeper</strong></h1>
        <h3><big>score:</big><span id="score1">0 </span> to <span id="score2">0</span></h3>
        <div class="form-group">
            <button type="submit" class="btn btn-default" id="ctr1">Player 1</button>
            <button type="submit" class="btn btn-default" id="ctr2">Player 2</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>
    
        <div class="from-group">
            <input type="number" name="limit" value="5" class="form-control" id="limit">
        </div>
    </div>
    <div>
        <h3 class="display">The Winner is: <span id="winner"></span> </h3>
    </div>
    <script type="text/javascript" src="score.js"></script>
</body>
</html>
